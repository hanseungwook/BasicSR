name: MSRResNet_WT_Recon
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: ImageNet
    type: PairedImageWTDataset
    dataroot_gt: /disk_c/han/data/ImageNet_lmdb/ImageNet_val_HR.lmdb
    dataroot_lq: /disk_c/han/data/ImageNet_lmdb/ImageNet_val_WT.lmdb
    io_backend:
      type: lmdb

# network structures
network_g:
  type: MSRResNet_WT_Pixel 
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 16
  upscale: 4

# path
path:
  pretrain_model_g: experiments/001_MSRResNet_WT_Pixel_x4_f64b16_ImageNet_1000k_B16G2_wandb/models/net_g_150000.pth
  strict_load: true

# validation settings
val:
  save_img: false
  save_h5: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    mse: # metric name, can be arbitrary
      type: calculate_mse
